<section>
    <h1>Agregar Area</h1>
    <div class="col-md-4">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        
     <div class="form-group">
        <label>Nombre
        </label>
        <input class="form-control" 
        name="nombre"
        id="nombre" 
        type="text"
        ngModel
        >
     </div>

        <label>Departamento</label>
    <select id="codDpto" class="form-control" name="codDpto" ngModel>
        <option *ngFor="let unidad of unidadList" [value]="unidad.codigo">{{ unidad.nombre }}</option>
    </select>

    <button type="submit" class="btn btn-success">Agregar</button>
</form>
</div>
</section>
