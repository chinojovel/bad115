
<section class="results">
  <app-header></app-header>
    <app-subunidad-create ></app-subunidad-create>
  <br>
  <h3>Buscar Subunidad</h3>
<div class="row">
<div class="col-offset-4 col-mb-4 col-lg-4">
<div class="form-group">
<input class="form-control" type="text" style="display: inline-block;" placeholder="Filtrar por nombre de Subunidad" #filter>
<button class="btn btn-primary" type="button"style="display: inline-block;" (click)="filterResults(filter.value)">Buscar</button>
</div>
</div>
</div>
<table class="table">
    <!-- Encabezados de la tabla -->
    <thead>
      <tr>
        <th>Código Subunidad</th>
        <th>Nombre Subunidad</th>
        <th>Código Area</th>
        <th>Nombre Area</th>
        <th>Unidad Perteneciente</th>
        <th>Subunidades</th>
        <th>Acciones</th>
        <!-- Agregar más encabezados según sea necesario -->
      </tr>
      
    </thead>
    <tbody>
        <tr *ngFor="let subunidad of filteredSubunidadList" >
            <td class="listing-subunidad">{{ subunidad.codigo }}</td>
            <td class="listing-location">{{ subunidad.nombre }}</td>
            <td class="listing-location">{{ subunidad.codArea }}</td>
            <td class="listing-location">{{ subunidad.nombreArea }}</td>
            <td class="listing-location">{{ subunidad.nombreUnidadPadre }}</td>
            <td class="listing-location">{{ subunidad.subUnidades }}</td>
            <td>
            <button class="btn btn-warning btn-3" type="submit">Editar</button><form (ngSubmit)="onSubmitDelete(d, subunidad)" #d="ngForm">
                <button class="btn btn-danger btn-3" type="submit">Eliminar</button>
            </form>
        </td>
        </tr>
    </tbody>
</table>
</section>
