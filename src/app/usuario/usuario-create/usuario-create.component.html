<section>
    <h1>Agregar Usuario</h1>
    <div class="col-md-4">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        
    <div class="form-group">
        <label>Correo
        </label>
        <input class="form-control" 
        name="correo"
        id="correo" 
        type="email"
        ngModel
        >
    </div>
    <div class="form-group">
        <label>Contrase√±a
        </label>
        <input class="form-control" 
        name="contrasena"
        id="contrasena" 
        type="password"
        ngModel
        >
    </div>
    <label>Empleado
    </label>
    <select id="codEmpleado" class="form-control" name="codEmpleado" ngModel>
        <option *ngFor="let empleado of empleadoList" [value]="empleado.codigo">{{ empleado.primerNombre }}</option>
    </select>
    
    <label>Rol
    </label>
    <select id="codRol" class="form-control" name="codRol" ngModel>
        <option *ngFor="let rol of rolList" [value]="rol.codigo">{{ rol.nombre }}</option>
    </select>
<br>
    <button type="submit" class="btn btn-success">Agregar</button>
</form>
</div>
</section>
